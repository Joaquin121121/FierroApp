<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="nuevo-1.css">


    <title>Fierro App</title>
</head>
<body >
    <div class="container">
        <div class="header">
            <div class="marca">
                <div class="icon-container">
                    <i class="icon fa-solid fa-dumbbell fa-2xl" style="color: #ffffff;"></i>
                </div>
                <h1>Fierro App</h1>
            </div>
            <div class="usuario">
                <i class="fa-solid fa-user fa-2xl"></i>
                <div class="text">
                    Juani
                </div>
            </div>
        </div>
        <div class="card">
            <div class="crear">
                <h1>Cuéntanos sobre tu plan</h1>
            </div>    
            <div class="container-frecuencia">
                <h1>Frecuencia</h1>
                <div class="sliders">
                    <div class="slider">
                        <div class="slider-barra" id="slider-sesiones">
                            <div class="progreso" id="progreso-sesiones">
                                <div class="pill" id="pill-sesiones">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="counter" id="counter-sesiones">3</div> 
                        <p>sesiones x semana</p>
                    </div>
                    <div class="slider">
                        <div class="slider-barra" id="slider-duracion">
                            <div class="progreso" id="progreso-duracion">
                                <div class="pill" id="pill-duracion">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="counter" id="counter-duracion">60</div> 
                        <p>minutos x sesión</p>
                    </div>
                </div>
            </div>
            <div class="container-objetivo">
                <h1>Objetivo</h1>
                <div class="objetivo" id="fuerza">
                    <div class="container-image">
                        <img src="Imagenes/STRONGMAN.png" alt="">
                    </div>
                    <div class="container-text">
                        Fuerza
                    </div>
                </div>
                <div class="objetivo" id="hipertrofia">
                    <div class="container-image">
                        <img src="Imagenes/CBUM.jpg" alt="">
                    </div>
                    <div class="container-text">
                        Hipertrofia
                    </div>
                </div>
                <div class="objetivo" id="funcional">
                    <div class="container-image">
                        <img src="Imagenes/GOGGINS.png" alt="">
                    </div>
                    <div class="container-text">
                        Funcional
                    </div>
                </div>
            </div>
            <div class="botones">
                <div class="boton boton-volver">
                    Volver
                </div>
                <div class="boton boton-comenzar">
                    Comenzar
                </div>
            </div>
        </div>
        
        
    </div>
    

    <script src="main_bundle.js"></script>
</body>
</html>
